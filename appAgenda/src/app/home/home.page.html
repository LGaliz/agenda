<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      AGENDA
    </ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>
  <ion-list>
    <ng-container *ngIf="!events || events.length == 0">
      <div>
        <ion-skeleton-text></ion-skeleton-text>
        <p> Haz Click en el boton azul para agregar eventos!
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item lines="inset" button [routerLink]="['/details', event.id]">
        <ion-label>
          {{ event.title }}
        </ion-label>
        <ion-note slot="end" color="primary">{{ event.priority }}</ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="onRemoveEvent(item)" color="danger">
          BORRAR
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </ion-content>
